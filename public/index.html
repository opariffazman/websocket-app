<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê≥ Websocket App - Live Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid-stats {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .grid-clients {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        article.stat-card {
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--pico-primary);
            margin: 0;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--pico-muted-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        article.client-card {
            animation: fadeIn 0.5s ease-out;
            background: var(--pico-primary-background);
            border-left: 4px solid var(--pico-primary);
        }

        .client-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .client-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .client-uptime {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--pico-muted-border-color);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--pico-color-green-500);
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--pico-muted-color);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 4rem;
            opacity: 0.5;
        }

        mark.connection-badge {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 999;
        }

        mark.connected {
            background: var(--pico-color-green-500);
            color: white;
        }

        mark.disconnected {
            background: var(--pico-color-red-500);
            color: white;
        }

        @media (prefers-color-scheme: dark) {
            mark.connected,
            mark.disconnected {
                color: white;
            }
        }
    </style>
</head>
<body>
    <mark class="connection-badge" id="connectionStatus">Connecting...</mark>

    <main class="container">
        <header>
            <hgroup>
                <h1>üê≥ Websocket App</h1>
                <p>Real-time websocket demonstration</p>
            </hgroup>
        </header>

        <section>
            <div class="grid grid-stats">
                <article class="stat-card">
                    <div class="stat-number" id="totalClients">0</div>
                    <div class="stat-label">Connected Clients</div>
                </article>
                <article class="stat-card">
                    <div class="stat-number" id="totalUptime">0m</div>
                    <div class="stat-label">Total Network Time</div>
                </article>
            </div>
        </section>

        <section>
            <h2><span class="status-indicator"></span> Live Connections</h2>
            <div class="grid grid-clients" id="clientGrid">
                <div class="empty-state">
                    <div class="empty-icon">üê≥</div>
                    <p>Waiting for clients to connect...</p>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);
        const statusElement = document.getElementById('connectionStatus');
        const totalClientsElement = document.getElementById('totalClients');
        const totalUptimeElement = document.getElementById('totalUptime');
        const clientGrid = document.getElementById('clientGrid');

        ws.onopen = () => {
            console.log('Connected to server');
            statusElement.textContent = 'üü¢ Connected';
            statusElement.className = 'connection-badge connected';
        };

        ws.onclose = () => {
            console.log('Disconnected from server');
            statusElement.textContent = 'üî¥ Disconnected';
            statusElement.className = 'connection-badge disconnected';
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);

                if (data.type === 'update') {
                    updateClients(data.clients, data.total);
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        };

        function updateClients(clients, total) {
            totalClientsElement.textContent = total;

            const totalUptime = clients.reduce((sum, client) => sum + client.uptime, 0);
            totalUptimeElement.textContent = formatDuration(totalUptime);

            if (clients.length === 0) {
                clientGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üê≥</div>
                        <p>Waiting for clients to connect...</p>
                    </div>
                `;
                return;
            }

            clientGrid.innerHTML = clients.map(client => `
                <article class="client-card">
                    <div class="client-name">${escapeHtml(client.name)}</div>
                    <div class="client-info">üìç ${escapeHtml(client.location)}</div>
                    <div class="client-info">üÜî ${client.id}</div>
                    <div class="client-uptime">‚è±Ô∏è Uptime: ${formatDuration(client.uptime)}</div>
                </article>
            `).join('');
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m`;
            return `${seconds}s`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        fetch('/api/clients')
            .then(res => res.json())
            .then(clients => {
                updateClients(clients, clients.length);
            })
            .catch(error => console.error('Error fetching clients:', error));
    </script>
</body>
</html>
