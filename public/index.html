<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê≥ Docker Connect - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .clients-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .clients-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
        }
        
        .client-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .client-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .client-card::before {
            content: 'üê≥';
            position: absolute;
            right: -20px;
            top: -20px;
            font-size: 100px;
            opacity: 0.1;
        }
        
        .client-card .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .client-card .info {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .client-card .uptime {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .empty-state .message {
            font-size: 1.2em;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .connection-status.connected {
            background: #4ade80;
            color: white;
        }
        
        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="header">
            <h1>üê≥ Docker Connect</h1>
            <p class="subtitle">Real-time Docker Container Network</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalClients">0</div>
                <div class="label">Connected Clients</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalUptime">0m</div>
                <div class="label">Total Network Time</div>
            </div>
        </div>
        
        <div class="clients-container">
            <h2><span class="status"></span> Live Connections</h2>
            <div class="client-grid" id="clientGrid">
                <div class="empty-state">
                    <div class="icon">üê≥</div>
                    <div class="message">Waiting for clients to connect...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);
        const statusElement = document.getElementById('connectionStatus');
        const totalClientsElement = document.getElementById('totalClients');
        const totalUptimeElement = document.getElementById('totalUptime');
        const clientGrid = document.getElementById('clientGrid');
        
        ws.onopen = () => {
            console.log('Connected to server');
            statusElement.textContent = 'üü¢ Connected';
            statusElement.className = 'connection-status connected';
        };
        
        ws.onclose = () => {
            console.log('Disconnected from server');
            statusElement.textContent = 'üî¥ Disconnected';
            statusElement.className = 'connection-status disconnected';
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'update') {
                    updateClients(data.clients, data.total);
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        };
        
        function updateClients(clients, total) {
            totalClientsElement.textContent = total;
            
            // Calculate total uptime
            const totalUptime = clients.reduce((sum, client) => sum + client.uptime, 0);
            totalUptimeElement.textContent = formatDuration(totalUptime);
            
            if (clients.length === 0) {
                clientGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üê≥</div>
                        <div class="message">Waiting for clients to connect...</div>
                    </div>
                `;
                return;
            }
            
            clientGrid.innerHTML = clients.map(client => `
                <div class="client-card">
                    <div class="name">${escapeHtml(client.name)}</div>
                    <div class="info">üìç ${escapeHtml(client.location)}</div>
                    <div class="info">üÜî ${client.id}</div>
                    <div class="uptime">‚è±Ô∏è Uptime: ${formatDuration(client.uptime)}</div>
                </div>
            `).join('');
        }
        
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m`;
            return `${seconds}s`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Fetch initial data
        fetch('/api/clients')
            .then(res => res.json())
            .then(clients => {
                updateClients(clients, clients.length);
            })
            .catch(error => console.error('Error fetching clients:', error));
    </script>
</body>
</html>
